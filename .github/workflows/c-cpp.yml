name: C/C++ Build

on:
  push:
    branches: [ main, CI_for_c++ ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build C++ code
        run: |
          g++ -std=c++17 -Wall -Werror ProcessScheduler.cpp -o ProcessScheduler

      - name: Run executable (optional)
        run: |
          ./ProcessScheduler || echo "No main() or runtime error."
        continue-on-error: true
